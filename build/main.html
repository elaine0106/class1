<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>林憶廷網頁</title>
</head>
<body>
    <div class="p-4 m-4 bg-green-100">
        <div class="p-4 m-4 bg-green-600">
            <h1 class="text-6xl font-bold text-white text-center">林憶廷網頁</h1>
        </div>
        <div class="p-4 m-4 grid grid-cols-1 gap-1 bg-green-300">

          <div class="bg-pink-300 text-left align-text-top w-full">
            <nav>
                <div class="container mx-auto px-6 py-2 flex justify-between items-center">
                  <a class="font-bold text-2xl lg:text-4xl" href="#">
                    林憶廷部落客
                  </a>
                  <div class="block lg:hidden">
                    <button class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none">
                      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                      </svg>
                    </button>
                  </div>
                  <div class="hidden lg:block">
                    <ul class="inline-flex">
                      <li><a class="px-4 font-bold" href="/">Home</a></li>
                      <li><a class="px-4 hover:text-gray-800" href="#">About</a></li>
                      <li><a class="px-4 hover:text-gray-800" href="#">Contact</a></li>
                    </ul>
                  </div>
                </div>
            </nav>
            
            <div class="flex items-start h-screen w-full bg-teal-lighter">
              <div class="w-full bg-teal-100 rounded shadow-lg p-8 m-4 md:max-w-lg md:mx-auto">
                <h1 class="block w-full text-center text-grey-darkest mb-6">歌曲排行榜</h1><br>
                <table class="table-fixed bg-teal-100 border-separate border md:mx-auto">
                  <thead>
                    <tr>
                      <th class="border border-green-600">Song</th>
                      <th class="border border-green-600">Artist</th>
                      <th class="border border-green-600">Year</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="border border-green-600">Dancing With Your Ghost</td>
                      <td class="border border-green-600">Sasha Sloan</td>
                      <td class="border border-green-600">2019</td>
                    </tr>
                    <tr>
                      <td class="border border-green-600">Wonder</td>
                      <td class="border border-green-600">Shawn Mendes</td>
                      <td class="border border-green-600">2020</td>
                    </tr>
                    <tr>
                      <td class="border border-green-600">Kids Again</td>
                      <td class="border border-green-600">Sam Smith</td>
                      <td class="border border-green-600">1980</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            
            
          </div>
        </div>
        
        


        
        <div class="p-0 m-0 bg-green-300 h-full">
            <div class="pt-0">
                <div class="bg-blue-900 text-center py-4 lg:px-4">
                    <div class="p-2 bg-blue-800 items-center text-blue-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
                        <span class="flex rounded-full bg-blue-500 uppercase font-bold px-2 py-1 text-xs mr-3">New</span>
                        <span class="font-semibold mr-2 text-left flex-auto">版權所有 2022/06/01</span>
                    </div>
                </div>
            </div>
            
        </div>  
    </div>
</body>
</html>
